<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_김아름</title>
  <link rel="stylesheet" href="UI구현_김아름.css">
</head>
<body>
  <section class="container">
    <div class="numberPad">
      <span id="numberDisplay"></span>
      <div id="number">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>#</div>
        <div>0</div>
        <div>*</div>
      </div>
      <button id="addBtn">추가</button>
      <button id="resetBtn">초기화</button>
    </div>

    <div id="display">
      
      <h3>전화 번호 목록 </h3>
      
    </div>


  </section>


  <script src="UI구현_김아름.js"></script>
</body>
</html>
